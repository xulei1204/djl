<ion-view>
    <ion-content class="scroll-content ionic-scroll  has-header has-footer" ng-init="showBanner();showClassify();showNewest()">
        <div style="-webkit-transform:translate3d(0,0,0);" >
            <div style="visibility: visible;"  class="box_swipe">
                <ion-slide-box  auto-play="true" does-continue="true" slide-interval="1000"
                                show-pager="true" delegate-handle="banner_handle">
                    <ion-slide ng-repeat="x in banner">
                        <img ng-src="{{x.pic|httpNoImg}}" style="width:100%;margin-top:5px;">
                    </ion-slide>
                </ion-slide-box>
            </div>
        </div>
        <div class="row row-wrap light-bg" >
            <div class="swiper-container" style="width: 100%">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" ng-click="main.pageJump('djlsy',{'topTitle':x.title,'id':x.id})" style="text-align: center"><a><img ng-src="images/all.png" style="width:60px !important;display: block" class="w-100 p5"/>全部</a></div>
                    <div class="swiper-slide" ng-click="main.pageJump('prize')" style="text-align: center"><a><img ng-src="images/choujiang.png" style="width:60px !important;display: block" class="w-100 p5"/>抽奖</a></div>
                    <div class="swiper-slide" ng-click="main.pageJump('pzjhg')" style="text-align: center"><a><img ng-src="images/jiangli.png" style="width:60px !important;display: block" class="w-100 p5"/>奖励</a></div>
                    <div class="swiper-slide" ng-click="main.pageJump('djlsy',{'topTitle':x.title,'id':x.id})" ng-repeat="x in classify" style="text-align: center"><a><img ng-src="{{x.icon|httpNoImg}}" style="width:60px !important;display: block" class="w-100 p5"/>{{x.title}}</a></div>
                </div>
            </div>

        </div>

        <div class="mt10" style="height : 65px;background-color: #FFF;padding: 8px;">
            <img class="fl_l" style="width: 50px;" src="images/tt.png">
            <a ng-click="main.pageJump('djltt')">
                <div class="fl_r" style="padding: 5px 10px 0px 20px;border-left: 2px solid #F9F9F9;margin: 6px;"><img style="width:20px;" src="images/tt_list.png">
                    <p class="fize12">更多</p>
                </div>
            </a>
            <p ng-click="main.pageJump('djllbxxxq',{'id':newest.id})" style="margin: 6px 60px !important;">{{newest.title}}</p>
        </div>
        <page-plugin  refresher="" page-load="ADList(json)" infinite-scroll="" page-data="list"  handle="">
            <div class="areap mb30" ng-click="main.pageJump( 'djlxq',{'id':x.id}) " ng-repeat="x in list" style="background-image: url({{x.cover|httpNoImg}});">
                <p class="text3 ">{{x.title}}</p>
                <div class="area4 ">
                    <div class="rmjx_name text-left "> <img ng-src="{{x.headpic|httpNoImg}}" style="width:20px; " class=" br50 mr10 fl_l ">
                        <label class=" ">{{x.nickname}}</label>
                        <p class="m0 fl_r text1 "><img src="images/pl01.png " class="text2 ">{{x.commentNum}}</p>
                        <p class="m0 fl_r text1"><img src="images/zan01.png" class="text2">{{x.zanNum}}</p>
                        <p class="m0 fl_r text1 "><img src="images/ydl01.png " class="text2 ">{{x.lookNum}}</p>
                    </div>
                </div>
            </div>
        </page-plugin>
    </ion-content>
    <style type="text/css">
        .areap {
            background-size: 100%;
            height: 135px !important;
            margin: 3% 3%;
            border-radius: 10px;
        }

        .area4 {
            height: 22%;
            background-color: #FFF;
            position: relative;
            top: 78%;
            border-radius: 0 0 10px 10px;
            padding: 6px;
        }

        .text1 {
            font-size: 8px;
            width: 40px;
        }

        .text2 {
            width: 15px;
            position: relative;
            top: 3px;
            right: 4px;
        }

        .text3 {
            position: relative;
            top: 14px;
            left: 10px;
            color: #999;
        }
    </style>
</ion-view>
