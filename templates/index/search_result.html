<ion-view>
    <ion-content class="scroll-content ionic-scroll  has-header has-footer" >
        <page-plugin  refresher="" page-load="searchAd(json)" infinite-scroll="" page-data="list"  handle="">
            <div class="areap mb30" ng-click="main.pageJump( 'djlxq') " ng-repeat="x in list" style="background-image: url({{x.cover|httpNoImg}});">
                <p class="text3 ">{{x.title}}</p>
                <div class="area4 ">
                    <div class="rmjx_name text-left "> <img ng-src="{{x.headpic|httpNoImg}}" style="width:20px; " class=" br50 mr10 fl_l ">
                        <label class=" ">{{x.nickname}}</label>
                        <p class="m0 fl_r text1 "><img src="images/pl01.png " class="text2 ">{{x.commentNum}}</p>
                        <p class="m0 fl_r text1"><img src="images/zan01.png" class="text2">{{x.zanNum}}</p>
                        <p class="m0 fl_r text1 "><img src="images/ydl01.png " class="text2 ">{{x.lookNum}}</p>
                    </div>
                </div>
            </div>
        </page-plugin>


    </ion-content>
    <style type="text/css">
        .areap {

            background-size: 100%;
            height: 135px !important;
            margin: 3% 3%;
            border-radius: 10px;
        }

        .area4 {
            height: 22%;
            background-color: #FFF;
            position: relative;
            top: 78%;
            border-radius: 0 0 10px 10px;
            padding: 6px;
        }

        .text1 {
            font-size: 8px;
            width: 40px;
        }

        .text2 {
            width: 15px;
            position: relative;
            top: 3px;
            right: 4px;
        }

        .text3 {
            position: relative;
            top: 14px;
            left: 10px;
            color: #999;
        }
    </style>
</ion-view>
