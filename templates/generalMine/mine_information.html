<ion-view>
    <ion-content class="scroll-content ionic-scroll  has-header" ng-init="ctrl.getUserInfo()">
        <div class="list light-bg m-1">
            <a class="item item-icon-left pr40 b0 m0 bdbt90 item-icon-right pt10 pb10 border2" onclick="javascript:$('#image').click()">
                <i class="icon icon-address-a fize16" >头像</i>
                <span style="color:#999; float:right" ><img ng-src="{{ctrl.userInfo.pic|httpNoImg}}" style=" width:36px; border-radius:36px;"></span>
                <i class="icon ion-ios-arrow-right fize16"></i>
            </a>
            <input style="display:none" onChange="angular.element(this).scope().updateHeadpic(this.files[0])"  type="file"  id="image">
            <a class="item item-icon-left pr40 b0 m0 bdbt90 item-icon-right pt10 pb10 border2" ng-click="main.pageJump('updateNickname')">
                <i class="icon icon-address-a fize16">昵称</i>
                <span style="color:#999; height:36px;float:right;line-height : 36px;">{{ctrl.userInfo.nickname}}</span>
                <i class="icon ion-ios-arrow-right fize16"></i>
            </a>
            <a class="item item-icon-left pr40 b0 m0 bdbt90 item-icon-right pt10 pb10 border2">
                <i class="icon icon-cart-a fize16">手机号</i>
                <span style="color:#999; height:36px; float:right;line-height : 36px;">{{ctrl.userInfo.tel}}</span>
            </a>
            <a class="item item-icon-left pr40 b0 m0 bdbt90 item-icon-right pt10 pb10 border2" ng-click="main.pageJump('mxgmm')" >
                <i class="icon icon-cart-a fize16">修改密码</i>
                <span style="color:#999; height:36px; float:right"> </span>
                <i class="icon ion-ios-arrow-right fize16"></i>
            </a>
        </div>
    </ion-content>
</ion-view>
